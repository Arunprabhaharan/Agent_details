<body>
  <div class="container-fluid">
  <nav class="navbar " style="background-color:lightblue;border-radius:10px;">
      <img class="navbar-brand" src="media/images/logo3.png" style="width:70px">
      <p class="navbar-text" style="font-family:Joker man;font-size:30px;margin-right:10%;"> GLOBAL </p>
      <a class= href="#" style="margin-left:60%; color:blue">HOME</a>
      <a class= href="#" style="color:blue">ADDUSER</a>
   
  </nav><br><br>


<h1><center>OUR CUSTOMER</center></h1><br>
<div class="container text-center" style="width:120%">
  <button type="button" id="all" class="btn btn-link xyz" style="width:1%"> ALL | </button>&nbsp&nbsp
  {% for i in lis %}
  <button type="button" id="{{i}}" class="btn btn-link xyz" style="width:1%">{{ i }} |</button>
  {% endfor %}
</div>
<script>
  $(document).ready(function(){
    $('.xyz').click(function(){
        var ab=($(this).attr('id'));

        $.ajax({
        url : '/check',
        type : 'POST',
        data : JSON.stringify({
            cd: ab,
        }),
    success : function(response){
    $('.next').html(response);
    }
});
    })


})

</script>
<div class="next">

  <div class="row justify-content-center" >
    {% for i in lk %}
    <div class="col-2.9" style="margin: 5px">
      <div class="card h-100 " style="width: 18rem; box-shadow: 10px 20px 20px lightgray; margin: 10px">
      <img class="card-img-top" src="media/images/{{ i.0 }}" alt="{{ i.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ i.1 }}</h5>
          <p class="card-text">{{ i.2 }}</p>
          
          {% if i.3|length == 2 %}
          <p class="card-text">O:{{ i.3.0 }}</p>
          <p class="card-text">M:{{ i.3.1 }}</p>
          {% else %}
          <p class="card-text">O:{{ i.3.0 }}</p>
          {% endif %} 
          <p class="card-text">{{ i.4 }}</p>
        </div>
    </div>
    
  </div>
  {% endfor %}
</div>
</div>


</div>
